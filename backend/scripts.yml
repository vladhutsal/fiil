scripts: 
  start: 
    cmd: "deno run src/main.ts"
    desc: "Run fiil backend"
    allow: ['env', 'net', 'read', 'write']
    log: "info"
    watch: true

watcher:
  interval: 100
  exts:
    - js
    - jsx
    - ts
    - tsx
    - json
  match:
    - "**/*.*"
  skip:
    - "*/.git/*"
    - "*/.DS_Store/*"
    - "*/.vscode/*"
  legacy: false
